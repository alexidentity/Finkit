<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
 	<meta charset="utf-8" />
 	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

 	<title>FinkIt - Register</title>
 	
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/media/favicon.ico}" />

  <!-- Core css and jquery -->
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
  <link th:href="@{/css/font-awesome.css}" rel="stylesheet" />
  <script th:src="@{/js/jquery-2.1.4.js}"></script>
  <script th:src="@{/js/bootstrap.js}"></script>
	
	<!-- Register -->
	<script th:src="@{/js/register.js}"></script>
	<link th:href="@{/css/register.css}" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">

		<div id="warningMessage" class="row">
			<div class="col-md-6 col-md-offset-3">
				<div id="alertType" class="alert alert-warning">
				  <button class="btnDismissWarning btn btn-default">
				  	<span class="glyphicon glyphicon-remove"></span>
				  </button>
				  <strong id="alertTitle">Warning!</strong>
				  <p id="alertMessage" th:attr="data-error-message=${errorMessage},data-username-taken=${isUsernameTaken}">Indicates a warning that might need attention.</p>
				</div>
			</div>
		</div><!--/.row-->
		
		<div class="register-container">
			<div id="output">Create a new account!</div>
				<div class="form-box">
					<form id="registerForm" method="post" th:action="@{/create}" enctype="application/x-www-form-urlencoded">
						<input id="username" name="login" type="text" placeholder="Username" class="form-control" />
						<input id="password" name="password" type="password" placeholder="Password" class="form-control" />
						<input id="confirmPassword" type="password" placeholder="Confirm password" class="form-control" />

						<button id="btnLogin" class="btn btn-success btn-xs register">
							<span class="glyphicon glyphicon-log-in"></span> Create &amp; Login
						</button>

					</form>
				</div>
			</div>
		</div>
</body>

</html>
